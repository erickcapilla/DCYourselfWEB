<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title id="title_page">DCYourself</title>
</head>

<body>
  <header>
    <img src="img/Logo_PrincipalRecortado.png" alt="Logo principal de DCYourself">
  </header>
  <main>
    <dialog id="dialog">
      <p id="dialog_text">Mensaje</p>
    </dialog>
    <section class="reset-form hide" id="reset_form">
      <form action="" name="reset" id="form_reset">
        <input type="password" name="" id="input_password" placeholder="Nueva contraseña">
        <input type="submit" value="Guardar" id="input_submit"">
          </form>
        </section>
        <section class="install" id="install">
        <h3>Instala la aplicación en tu dispositivo Android</h3>
        <button href="" id="bnt_apk">Descargar APK</button>
    </section>

    <dialog id="dialog_password">
      <p id="dialog_pass_text">Mensaje</p>
      <button href="" id="btn_pass">Cerrar</button>
    </dialog>
  </main>

  <script src="scripts/index.js" type="module"></script>
</body>

</html>
